<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./icon/moon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-login">
        <div class="left-login">
            <h1>Faça o login<br>E entre para o nosso time</h1>
            <a href="https://storyset.com/science">
                <img src="./svg/Astronaut-bro.svg" alt="astronaut-animate" class="svg">
            </a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="login-name">
                    <h1>LOGIN</h1>
                    
                    <button id="button">
                        <img class="icon" src="https://cdn0.iconfinder.com/data/icons/phosphor-fill-vol-4/256/sun-fill-256.png" style="filter: invert(1);" alt="theme" >
                    </button>
                    
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="button-login">Login</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
